<html>
<h2>Add New Volunteer</h2>
<head>
</head>

<body>
<label>First Name</label>
<input type="text" name="F_name" id="F_name">  
<br>
<label>Last Name</label>
<input type="text" name="L_name" id="L_name">
<br>
<label>Username</label>
<input type="text" name="username" id="username">
<br>
<label>Password</label>
<input type="text" name="password" id="password">
<br>
<label>Centers where the volunteer prefers to work</label>
<input type="text" name="centers" id="centers">
<br>
<label>Skills/Interests</label>
<input type="text" name="skills" id="skills">
<br>
<label>Availability Times</label>
<input type="text" name="available" id="available">
<br>
<label>Address</label>
<input type="text" name="address" id="address">
<br>
<label>Home Phone Number</label>
<input type="text" name="homePhoneNumber" id="homePhoneNumber">
<br>
<label>Work Phone Number</label>
<input type="text" name="workPhoneNumber" id="workPhoneNumber">
<br>
<label>Cell Phone Number</label>
<input type="text" name="cellPhoneNumber" id="cellPhoneNumber">
<br>
<label>Email</label>
<input type="text" name="email" id="email">
<br>
<label>Educational Background</label>
<input type="text" name="background" id="background">
<br>
<label>Current Licenses</label>
<input type="text" name="license" id="license">
<br>
<label>Emergency Contact Name</label>
<input type="text" name="emergencyName" id="emergencyName">
<br>
<label>Emergency Contact Phone Number</label>
<input type="text" name="emergencyPhone" id="emergencyPhone">
<br>
<label>Emergency Contact Email</label>
<input type="text" name="emergencyEmail" id="emergencyEmail">
<br>
<label>Emergency Contact Address</label>
<input type="text" name="emergencyAddress" id="emergencyAddress">
<br>
<label for="driverLicense">Is their drivers license on file?</label>
<input type="radio" name="driverLicense" value="yesLicense" >Yes
<input type="radio" name="driverLicense" value="noLicense" >No
<br>
<label for="ssc">Is their social security card on file?</label>
<input type="radio" name="ssc" value="yesSsc" >Yes
<input type="radio" name="ssc" value="noSsc" >No
<br>
<label for="approvalStatus">Volunteer's approval status</label>
<input type="radio" name="approvalStatus" value="yesApproved" >Approved
<input type="radio" name="approvalStatus" value="noApproved" >Not Approved
<br>
<input type="submit">
<br>
</body>
</html>
