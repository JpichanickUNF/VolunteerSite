<html>
<h2>Log on</h2>
<head>
</head>
<body>
<form action="login.html" onsubmit="return verify()">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        name="username"
        required
      />
<br>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        required
      />
<br>
	<button type="submit" onClick="verify()">Submit</button>
    </form>
    <script>
      function verify(){
        var confirm;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if(username == "hello" && password == "world"){
        confirm = true;
	window.open('manage.html');

        }
	else{ 
        	confirm = false;
        	alert("Sorry, password is incorrect.");
        }
        return confirm;
      }
    </script>




</body>
</html>
